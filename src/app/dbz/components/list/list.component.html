<h4>Listado</h4>
<ul class="list-group " >

    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let c of characterList; let i = index; let isFirst = first; let isLast = 'last'; let isEven= even, let isOdd = odd"
    [ngClass]="
        {'list-group-item-dark': isOdd ,
        'list-group-item-primary': isEven}"
    >
    <div class="">
        <span>{{i + 1 }}.</span>
        Name: {{c.name}} -
        <strong>Power:</strong>
        {{c.power}}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(c.id)">X</button>
    </li>
</ul>
