<form class="row" (ngSubmit)="emitCharacter()">
    <input 
        name="name"
        type="text" 
        placeholder="Nombre"
        [(ngModel)]="characteer.name"
    >
    <input 
        name="power"
        type="number"
        placeholder="Poder" 
        class="mb-2" 
        [(ngModel)]="characteer.power"
    >
    <button type="submit" class="btn btn-primary mb-2" >
        Agregar
    </button>

    <pre>{{characteer | json }}</pre>
</form>
